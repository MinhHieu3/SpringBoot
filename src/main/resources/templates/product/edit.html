<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/products/save" method="post">
    <div th:each="item : ${edit}">
        <input type="hidden" name="id" th:value="${item.id}">
        <input type="text" name="name" th:value="${item.name}">
        <input type="text" name="price" th:value="${item.price}">
        <select th:field="${product.category.id}">
            <option th:each="cate: ${listCate}" th:text=" ${cate.name}" th:value="${cate.id}" ></option>
        </select>
        <button>Edit</button>
    </div>
</form>
</body>
</html>
